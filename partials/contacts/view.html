<div class="text-center" id="view">
  <h1>Contacts</h1>


<div id="contacts">

    <div ng-repeat="contact in contacts" class="col-sm-6 col-md-4 contact">
      <div class="thumbnail">
				 <img class="poster_path" ng-src="{{image_url}}/w342/{{movie.poster_path}}" alt=""> 
        	<div class="caption">
        		<h1 class="title">{{contact.firstName}} + {{contact.lastName}}</h1>
        		<h3 class="overview">{{contact.company}}</h3>   
        		<h3 class="overview">{{contact.email}}</h3>   
        		<p> {{contact.address}}</p>
        		<p> {{contact.city}}, {{ contact.state}}  {{ contact.zip}}</p>
        		<p> {{contact.phone}}</p>
        		</div>
		        
		        <a class="btn btn-default delete" role="button" ng-click="deleteMovie(contact.uid)">Delete</a>
       		
       </div>
     </div>
    </div>
   </div>
   </div>

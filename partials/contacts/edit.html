<div class="text-center" id="rated">
  <h1>Edit Contact</h1>

<div id="contacts">
		  <form class="form-horizontal" name="userForm">
		  <div class="form-group">
		    <label for="firstName" class="col-sm-2 control-label">First Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="firstName" ng-model="contact.firstName" placeholder="First Name" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Last Name:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" ng-model="contact.lastName" placeholder="Last Name" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Company:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" ng-model="contact.company" placeholder="Company" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Address:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" ng-model="contact.address" placeholder="Address" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">City:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" ng-model="contact.city" placeholder="City" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">State:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" ng-model="contact.state" placeholder="State" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Zip:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" ng-model="contact.zip" placeholder="Zip" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Email:</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" ng-model="contact.email" placeholder="Email" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Phone Number:</label>
		    <div class="col-sm-10">
		      <input type="phone number" class="form-control" ng-model="contact.phone" placeholder="Phone Number" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Relationship:</label>
		    <div class="col-sm-10">
		      <select class="form-control ng-model="contact.relationship"">
					  <option value="" label="Select Option"></option>
					  <option>Sibling</option>
					  <option>Co-worker</option>
					  <option>Friend</option>
					  <option>Parent</option>
					  <option>Spouse/Boyfriend</option>
					  <option>Other</option>
				</select>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default" ng-click="updateEditedContact(contact)" ng-disabled="userForm.$invalid">Add Contact</button>
		    </div>
		  </div>
		</form>
	</div>
</div>

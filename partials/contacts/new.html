<div class="text-center" id="rated">
  <h1>New Contacts</h1>

<div id="contacts">
		  <form class="form-horizontal">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">First Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="{{contact.firstName}}" placeholder="First Name">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Last Name:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="{{contact.lastName}}" placeholder="Last Name">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Company:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="{{contact.company}}" placeholder="Company">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Address:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="{{contact.address}}" placeholder="Address">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">City:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="{{contact.city}}" placeholder="City">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">State:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="{{contact.state}}" placeholder="State">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Zip:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="{{contact.zip}}"" placeholder="Zip">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Email:</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="{{contact.email}}" placeholder="Email">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Phone Number:</label>
		    <div class="col-sm-10">
		      <input type="phone number" class="form-control" id="{{contact.phone}}"" placeholder="Phone Number">
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default" ng-click="addContact(contact)">Add Contact</button>
		    </div>
		  </div>
		</form>
	</div>
</div>
